<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/master.css" />
    <title>Toy Train</title>
  </head>
  <body>
  <div class="train">
    <div class="toy-train">
      <div class="head">
        <div class="window">
          <span class="top"></span>
          <span class="sircle"></span>
        </div>
        <div class="green-part">
          <span class="small"></span>
          <span class="black">
            <div class="smokes">
              <span></span>
            </div>
          </span>
        </div>
        <div class="bottom">
          <div class="big-wheel"></div>
          <div class="normail-wheel"></div>
        </div>
      </div>
      <div class="between"></div>
      <div class="foot">
        <div class="green-part-2"></div>
        <div class="yello-part">
          <div class="normail-wheel"></div>
          <div class="normail-wheel"></div>
        </div>
      </div>
      <div class="track">
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  </body>
</html>
